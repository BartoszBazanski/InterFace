<!DOCTYPE html>
<html ng-app="InterFaceApp">
    <head>
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="./node_modules/angular-material/angular-material.min.js"></script>
        <script src="./app/inter-face.module.js"></script>
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
        <meta charset="utf-8">
        <title>InterFace</title>
    </head>
    <body ng-controller="interFaceCtrl as ctrl" layout="column">
        <md-toolbar>
            <h1>Angular Material Starter</h1>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="lightblue md-whiteframe-4dp">
                <md-list>
                    <md-list-item class="users" ng-class="{selected : user.isSelected}" ng-repeat="user in ctrl.users">
                        <md-button layout="row" ng-click="ctrl.selectUser($index)">
                            <md-icon flex="3" md-svg-src="./assets/svg/avatar.svg"></md-icon>
                            <span flex class="text-left">{{ user.name }}</span>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content id="content" class="lightgreen" flex>
                <div class="wrapper" ng-if="ctrl.selected">
                    <md-icon class="avatar" md-svg-src="./assets/svg/avatar.svg"></md-icon>
                    <h2>{{ctrl.selected.name}}</h2>
                    <p>Email: {{ctrl.selected.email}}</p>
                    <p>Website: {{ctrl.selected.website}}</p>
                    <h3>Latest posts</h3>
                    <article class="posts" ng-repeat="post in ctrl.posts">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.body }}</p>
                        <div class="post-detail-wrapper">
                            <span>Comments: {{ post.comments.length }}</span>
                            <button type="button" ng-click="ctrl.toggleComments(post)">{{ post.showComments ? "Hide all" : "Show all" }}</button>
                        </div>
                        <div class="comments-list" ng-show="post.showComments">
                            <article class="comment" ng-repeat="comment in post.comments | limitTo: 10">
                                <p>{{ comment.body }}</p>
                                <footer>{{ comment.email }}</footer>
                            </article>
                        </div>
                    </article>
                </div>
                <div class="photo-gallery" ng-if="ctrl.selected">
                    <h2>Photo albums</h2>
                    <div class="album" ng-repeat="album in ctrl.albums | limitTo: 1">
                        <img class="photo" ng-repeat="photo in album.photos | limitTo: 9" ng-src="{{ photo.thumbnailUrl }}" alt="" />
                    </div>
                </div>
            </md-content>
        </div>
    </body>
</html>
