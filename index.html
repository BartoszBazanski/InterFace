<!DOCTYPE html>
<html ng-app="InterFaceApp">
    <head>
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="./node_modules/angular-material/angular-material.min.js"></script>
        <script src="./app/angular-ui-router.min.js"></script>
        <script src="./app/inter-face.module.js"></script>
        <script src="./app/router.js"></script>
        <script src="./app/inter-face.controller.js"></script>
        <script src="./app/users.controller.js"></script>
        <script src="./app/inter-face.service.js"></script>
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
        <meta charset="utf-8">
        <title>InterFace</title>
    </head>
    <body ng-controller="InterFaceCtrl as ctrl" layout="column">
        <md-toolbar>
            <h1>Angular Material Starter</h1>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="lightblue md-whiteframe-4dp">
                <md-list>
                    <md-list-item class="users" ng-class="{selected : user.isSelected}" ng-repeat="user in ctrl.users">
                        <md-button layout="row" ui-sref="user({userId: user.id})">
                            <md-icon flex="3" md-svg-src="./assets/svg/avatar.svg"></md-icon>
                            <span flex class="text-left">{{ user.name }}</span>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content id="content" class="lightgreen" flex>
                <ui-view></ui-view>
            </md-content>
        </div>
    </body>
</html>
